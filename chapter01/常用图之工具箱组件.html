<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图表工具箱组件</title>
  <!-- 引入 echarts.js -->
  <script src="../echarts.min.js"></script>
</head>
<body>
  <!-- 为Echarts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 900px; height: 600px;"></div>
  <script>
    var myCharts = echarts.init(document.getElementById('main'));
    
    // 指定图表的配置项和数据
    var option = {
      // 标题
      title: {
        show: true,  
        text: 'Echarts工具箱组件'
      },
      // 工具箱
      toolbox: {
        show: true,  // 是否显示(默认为true)
        // feature代表我们需要哪些功能（下面将基本上用到的功能都开启）
        feature: {
          // 数据视图
          dataView: {
            show: true
          },
          // 还原
          restore: {
            show: true
          },
          // 数据缩放视图
          dataZoom: {
            show: true
          },
          // 保存图片
          saveAsImage: {
            show: true
          },
          // 做动态类型切换
          magicType: {
            type: ['line', 'bar']
          }
        }
      },
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      }]
    }

    myCharts.setOption(option);
  </script>
</body>
</html>
