<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图表标题组件</title>
  <!-- 引入 echarts.js -->
  <script src="../echarts.min.js"></script>
</head>
<body>
  <!-- 为Echarts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 900px; height: 600px;"></div>
  <script>
    var myCharts = echarts.init(document.getElementById('main'));
    
    // 指定图表的配置项和数据
    var option = {
      // 标题
      title: {
        show: true,  // 是否显示（默认为true）
        text: 'Echarts入门实例标题组件',   // 主要标题的文字内容
        subtext: '学习Echarts标题组件',   // 副标题
        left: 150,   // 数字就是像素值 ， 也可以是 center left right 这种值
        borderColor: 'red',   // 边框的颜色
        borderWidth: 5    // 边框的宽度
      },
      toolbox: {
        show: true,
        feature: {
          saveAsImage: {
            show: true
          }
        }
      },
      legend: {
        data: ['销量']
      },
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [{
        name: '销量',
        type: 'bar',
        data: [5, 20, 36, 10, 10, 20]
      }]
    }

    myCharts.setOption(option);
  </script>
</body>
</html>
